<div class="container">
  <div id="projects-container">
    <ngx-masonry #masonry [options]="masonryOptions" style="margin: 0 auto" [useImagesLoaded]="true">
      <ngxMasonryItem *ngFor="let item of placeholderProjects">
        <div class="project-card">
          <div class="card horizontal">
            <div class="card-stacked">
              <div class="card-content">
                <p>{{item.desc}}</p>
              </div>
              <div class="card-action">
                <h5>{{item.projectName}}</h5>
              </div>
            </div>
            <div class="card-image">
              <img src="{{item.img}}">
            </div>
          </div>
        </div>
      </ngxMasonryItem>
    </ngx-masonry>
  </div>
</div>
