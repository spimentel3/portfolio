<div id="search">
  <div class="container">
    <div class="row">
      <!--      <div class="input-field col s6">-->
      <!--        <i class="material-icons prefix">search</i>-->
      <!--        <input id="icon_prefix" placeholder="Portfolio" type="text" class="validate">-->
      <!--        <label for="icon_prefix">Search Projects</label>-->
      <!--      </div>-->
      <div class="col s6">
        <div class="chips chips-placeholder my-8"></div>
      </div>
      <div class="divider"></div>
      <div class="col s6 hide-on-small-and-down">
<!--        <button class="btn waves-effect waves-light m-15" (click)="shuffle()">Shuffle</button>-->
        <pio-sort-button text="Name" (clicked)="sortBy('name', $event)"></pio-sort-button>
        <pio-sort-button text="Date" classes="m-15" (clicked)="sortBy('date', $event)"></pio-sort-button>
        <!--        <button class="btn waves-effect waves-light m-15" (click)="projectsPageComponent.sortBy('name')">Sort Name</button>-->
        <!--        <button class="btn waves-effect waves-light m-15" (click)="projectsPageComponent.sortBy('date')">Sort Date</button>-->
      </div>
    </div>
  </div>
</div>
<div class="container mt-30">
  <div id="grid">
    <div class="grid-sizer"></div>
    <div class="grid-item" *ngFor="let item of projects">
      <div class="project-card m-auto">
        <div class="card">
          <div class="card-image">
            <img src="{{item.img}}">
            <span class="card-title project-name">{{item.projectName}}</span>
          </div>
          <div class="card-content">
            <p>
              {{item.desc}}
            </p>
            <h6>Tags</h6>
            <div class="tag-wrapper" [attr.search-tag]="item.tags">
              <span *ngFor="let tag of item.tags">
                <div class="chip search-tag-value-{{tag}}">
                  {{tag}}
                </div>
              </span>
            </div>
          </div>
          <div class="card-action">
            <a href="#">View</a>
            <a href="#">Edit</a>
            <p class="right m-0 search-date" [attr.search-date]="item.date" style="line-height: 22.5px;">{{toDate(item.date).toDateString()}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
