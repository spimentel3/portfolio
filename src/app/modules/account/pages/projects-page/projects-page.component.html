<button class="btn waves-effect waves-light" (click)="shuffle()">Shuffle</button>
<div class="container">
  <div id="projects-container">
    <div id="project-grid">

    </div>
  </div>
  <div id="grid">
    <div class="grid-sizer"></div>
    <div class="grid-item" *ngFor="let item of projects">
      <div class="project-card m-auto">
        <div class="card">
          <div class="card-image">
            <img src="{{item.img}}">
            <span class="card-title">{{item.projectName}}</span>
          </div>
          <div class="card-content">
            <p>
              {{item.desc}}
            </p>
          </div>
          <div class="card-action">
            <a href="#">View</a>
            <a href="#">Edit</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
