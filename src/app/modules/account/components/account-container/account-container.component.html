<div id="header" class="valign-wrapper">
  <div class="row">
    <div class="col s12">
      <h3 id="user-name" class="center-align my-5" style="width: 100%;">{{user.profile.fname + ' ' + user.profile.lname}}</h3>
    </div>
    <div class="col s12">
      <h6 id="user-bio" class="center-align" style="width: 100%;">{{user.profile.oneLineBio}}</h6>
    </div>
    <div class="col s12">
      <h6 class="center-align my-4" style="width: 100%;"><b>CELL</b> {{user.profile.phoneNumber}} <b>EMAIL</b> {{user.profile.email}}</h6>
    </div>
    <div class="col s12">
      <h6 class="center-align my-4" style="width: 100%;"><b>BLOG</b> {{user.profile.blogUrl}} <b>GITHUB</b> {{user.profile.githubUrl}}</h6>
    </div>
    <div class="col s12">
      <h6 class="center-align my-4" style="width: 100%;"><b>LinkedIn</b> {{user.profile.linkedInUrl}}</h6>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
